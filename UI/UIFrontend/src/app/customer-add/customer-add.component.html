<mat-card>
    <div [hidden]="submitted" style="width: 400px;">
        <form #customerForm="ngForm" (ngSubmit)="addCustomer()">
            <mat-card-header>
                <mat-card-title>
                    <h2>Add Customer</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Id" [(ngModel)]="customer.id" required name="id" #id>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="First Name" [(ngModel)]="customer.first_name" required
                        name="first_name" #first_name>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" [(ngModel)]="customer.last_name" required name="last_name"
                        #last_name>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="customer.email" required name="email" #email>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Longitude" [(ngModel)]="customer.longitude" required name="longitude"
                        #longitude>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Latitude" [(ngModel)]="customer.latitude" required name="latitude"
                        #latitude>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="IP" [(ngModel)]="customer.ip" required name="ip" #ip>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Created At" [(ngModel)]="customer.created_at" required
                        name="created_at" #created_at>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Updated At" [(ngModel)]="customer.updated_at" required
                        name="updated_at" #updated_at>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Add</button>
                <a mat-raised-button color="warn" routerLink="/">Cancel</a>
            </mat-card-actions>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h4>Customer {{customer.first_name}} Added Successfully!</h4>
        <a mat-raised-button color="warn" routerLink="/">Back</a>
    </div>
</mat-card>
